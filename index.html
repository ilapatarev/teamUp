<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rand.css">
</head>
<body>
    <header>Team Generator</header>
    <p id="team-members">Enter how many team members will be every team
        <input id="members" type="text">
        <button id="team-btn">Enter</button>
    </p>
    <p id="input-area">Enter your name
        <input id="name" type="text" disabled>
        <button id="select-btn">Team up!</button>
    </p>    
    <article id="label-container">
        <p class="label" id="blue-lbl">Blue Team</p>
        <p class="label" id="green-lbl">Green Team</p>
        <p class="label" id="red-lbl">Red Team</p>
        <p class="label" id="yellow-lbl">Yellow team</p>
    </article>
    <article id="team-container">
       
        <ol class=team id="blue" name="blue">
            
        </ol>
        
       <ol class=team id="green"></ol>
        <ol class=team id="red"></ol>
        <ol class=team id="yellow"></ol>
    
    </article>
    <script src="demo.js"></script>
</body>
</html>
